<div class="row cont timeline">
	<div class="col-12">
		<table class="table">
		  	<thead>
		  	</thead>
		  	<tbody>
			    <tr *ngFor="let publication of publications" class="mt-3 mb-3">
		    		<td>
			      		<img *ngIf="publication.user.image" src="{{url+'get-image-user/'+publication.user.image}}" class="rounded-circle" alt="foto de perfil">

			      		<img *ngIf="!publication.user.image" src="assets/images/user.png" class="rounded-circle" alt="foto de perfil">
			        </td>
			        <td>
			        	<label>{{publication.user.name+' '+publication.user.surname}}</label>
			        </td>
			        <td>{{publication.text}}</td>
			        <td class="date">{{publication.created_at | moment}}</td>
			    </tr>
		  	</tbody>
		</table>

		<div class="w-100 d-flex justify-content-center" *ngIf="nextPage">
			<button (click)="viewMore()" class="btn btn-primary rounded-pill">Ver m√°s</button>
		</div>
	</div>
