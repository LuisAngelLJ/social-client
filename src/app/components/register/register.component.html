<div class="col-lg-5">
	<p class="h1-strong">{{title}}</p>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Registro completado <a [routerLink]="['/login']">Identificate aquí</a>
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		El registro no se ha guardado, intentalo de nuevo con otro email o nickname.
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
		</p>

		<p>
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
			<span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
		</p>

		<p>
			<label for="name">Nick</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
			<span *ngIf="!nick.valid && nick.touched">El nombre es obligatorio</span>
		</p>

		<p>
			<label for="email">Correo Electronico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			<span *ngIf="!email.valid && email.touched">El correo es obligatorio</span>
		</p>

		<p>
			<label for="password">Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
			<span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
		</p>

		<input type="submit" value="Identificar" class="btn btn-success" [disabled]="!registerForm.form.valid">
	</form>
</div>
