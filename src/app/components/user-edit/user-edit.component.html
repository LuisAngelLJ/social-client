<div class="row cont">
	<div class="col-lg-5">
		<h1 class="h1-strong">{{title}}</h1>

		<div class="alert alert-success" *ngIf="status == 'success'">
			Se han actualizado tus datos correctamente
		</div>

		<div class="alert alert-danger" *ngIf="status == 'error'">
			Tus datos no se han actualizado
		</div>

		<form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="col-lg-12">
			<p>
				<label for="name">Nombre</label>
				<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control">
				<span *ngIf="!name.value && name.touched">El nombre es obligatorio</span>
			</p>

			<p>
				<label for="surname">Apellidos</label>
				<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control">
				<span *ngIf="!surname.value && surname.touched">Los apellidos son obligatorios</span>
			</p>

			<p>
				<label for="nick">Nick</label>
				<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control">
				<span *ngIf="!nick.value && nick.touched">El nick es obligatorio</span>
			</p>

			<p>
				<label for="email">Email</label>
				<input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control">
				<span *ngIf="!email.value && email.touched">El correo es obligatorio</span>
			</p>

			<div *ngIf="user.image">
				<img src="{{url+'get-image-user/'+user.image}}" alt="avatar" width="300px">
			</div>

			<p>
				<label for="">Cargar foto de perfil</label>
				<input type="file" class="form-control" placeholder="Subir imagen" (change)="fileEventChange($event)">
			</p>

			<input type="submit" value="Actualizar" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
		</form>
	</div>
</div>
