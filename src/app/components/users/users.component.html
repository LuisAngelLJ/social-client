<div class="row cont">
	<div class="col-8">
		<h1 class="h1-strong">{{title}}</h1>

		<div class="people">
			<table class="table">
			  <thead>
			    <!-- <tr>
			      <th scope="col">Imagen</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apodo</th>
			      <th scope="col">Correo Electr√≥nico</th>
			    </tr> -->
			  </thead>
			  <tbody>
			    <tr *ngFor="let user of users">
			      <td>
			      	<img *ngIf="user.image" src="{{url+'get-image-user/'+user.image}}" class="rounded-circle" alt="foto de perfil">

			      	<img *ngIf="!user.image" src="assets/images/user.png" class="rounded-circle" alt="foto de perfil">
			      </td>
			      <!-- <td><a href="#">{{user.name+' '+user.surname}}</a></td> -->
			      <td><a [routerLink]="['/perfil/'+user._id]">{{user.nick}}</a></td>
			      <!-- <td>{{user.email}}</td> -->
			      <td *ngIf="user._id != identity._id">
			      	<button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
			      		<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users-plus" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
						  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						  <path d="M5 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
						  <path d="M3 21v-2a4 4 0 0 1 4 -4h4c.96 0 1.84 .338 2.53 .901" />
						  <path d="M16 3.13a4 4 0 0 1 0 7.75" />
						  <path d="M16 19h6" />
						  <path d="M19 16v6" />
						</svg>
			      		Seguir
			      	</button>
			      	<!-- el primer evento es cuando entra el mouse asigna el id de user a una propiedad, cuando sale el otro evento quita el id, por ultimo si la pripiedad tiene un ser agrega una clase de bootstrap -->
			      	<button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0"
			      		(mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave()" [class.btn-danger]="user._id == followUserOver" (click)="unfollowUser(user._id)">
			      		<!-- si no hay nada en la propiedad pon siguiendo -->
			      		<span *ngIf="user._id != followUserOver; else following">
			      			<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-up" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
							  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
							  <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
							  <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
							  <path d="M19 22v-6" />
							  <path d="M22 19l-3 -3l-3 3" />
							</svg>
				      		Siguiendo
			      		</span>
			      		<!-- cuando entra el mouse y hay un id y es igual al id del user actual en la propiedad agrega dejar de seguir -->
			      		<ng-template #following>
			      			<span>
				      			<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-x" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
								  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								  <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
								  <path d="M6 21v-2a4 4 0 0 1 4 -4h3.5" />
								  <path d="M22 22l-5 -5" />
								  <path d="M17 22l5 -5" />
								</svg>
					      		Dejar de Seguir
				      		</span>
			      		</ng-template>
			      	</button>
			      </td>
			    </tr>
			  </tbody>
			</table>


			<nav aria-label="Page navigation example">
			  <ul class="pagination">
			    <li class="page-item" *ngIf="page > 1"><a class="page-link" [routerLink]="['/gente', prev_page]">Previous</a></li>
			    <li class="page-item" *ngIf="pages != page"><a class="page-link" [routerLink]="['/gente', next_page]">Next</a></li>
			  </ul>
			</nav>
		</div>
	</div>
	<sidebar class="col-4"></sidebar>
	<div class="clear-fix"></div>
</div>
